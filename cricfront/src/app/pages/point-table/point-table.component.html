<h1 class="text-4xl font-extrabold text-gray-700">Point Table</h1>
<table class="min-w-full mt-8 bg-white">
    <thead class="bg-gray-800 text-white">
        <tr>
            @for (heading of tableHeading; track $index) {
                <th class="py-2 px-4">{{heading}}</th>
            }
            
            
        </tr>
    </thead>
    <tbody>
        @for (row of pointTable; track $index) {
            <tr class="hover:bg-gray-100" [ngClass]="{'bg-green-300':$index<=4,'bg-red-500':$index>4 }">
                @if ($index>0) {
                    @for (data of row; track $index) {
                   
                        <td class="py-2 px-4 border-b">{{data}}</td>
                    }
                }
              
               
            </tr>
        }
       
    </tbody>
</table>
